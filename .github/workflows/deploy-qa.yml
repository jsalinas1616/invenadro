name: Deploy to QA

on:
  push:
    branches:
      - qa
  workflow_dispatch:

env:
  AWS_REGION: mx-central-1
  STAGE: jul-qa

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Configure AWS Credentials (Cuenta 1 - jul-qa)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID_QA }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY_QA }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Install root dependencies
        run: npm install

      - name: Install service dependencies
        run: |
          cd services/backend
          npm install
          cd ../frontend
          npm install

      - name: Deploy Backend
        run: |
          cd services/backend
          npx serverless deploy --stage ${{ env.STAGE }} --verbose

      - name: Build Frontend
        env:
          REACT_APP_STAGE: ${{ env.STAGE }}
        run: |
          cd FrontEnd-lambdas
          npm install
          npm run build
          echo "‚úÖ Frontend build completado para ambiente: $REACT_APP_STAGE"

      - name: Clean Frontend Stack (if corrupted)
        continue-on-error: true
        run: |
          # Vaciar todos los buckets del frontend antes de eliminar
          echo "Buscando buckets del frontend..."
          BUCKETS=$(aws s3 ls | grep "invenadro-frontend-jul-" | awk '{print $3}' || true)
          
          for BUCKET in $BUCKETS; do
            echo "Vaciando bucket: $BUCKET"
            aws s3 rm s3://$BUCKET --recursive || true
          done
          
          # Eliminar el stack directamente con CloudFormation
          echo "Eliminando stack..."
          aws cloudformation delete-stack \
            --stack-name invenadro-frontend-${{ env.STAGE }} \
            --region ${{ env.AWS_REGION }} || true
          
          # Esperar a que se complete la eliminaci√≥n
          echo "Esperando a que se complete la eliminaci√≥n..."
          aws cloudformation wait stack-delete-complete \
            --stack-name invenadro-frontend-${{ env.STAGE }} \
            --region ${{ env.AWS_REGION }} || true
          
          echo "‚úÖ Stack cleanup completed or stack didn't exist"

      - name: Deploy Frontend
        run: |
          cd services/frontend
          npx serverless deploy --stage ${{ env.STAGE }} --verbose

      - name: Get Backend Deployment Info
        run: |
          cd services/backend
          npx serverless info --stage ${{ env.STAGE }}

      - name: Get Frontend Deployment Info
        run: |
          cd services/frontend
          npx serverless info --stage ${{ env.STAGE }}

      - name: Notify Success
        if: success()
        run: |
          echo "‚úÖ Deployment to ${{ env.STAGE }} completed successfully!"
          echo "üöÄ Check your AWS console for the deployed resources"

      - name: Notify Failure
        if: failure()
        run: |
          echo "‚ùå Deployment to ${{ env.STAGE }} failed!"
          echo "Check the logs above for details"
