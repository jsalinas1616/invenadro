name: Deploy to PROD (nadro-prod)

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  AWS_REGION: mx-central-1
  STAGE: nadro-prod

jobs:
  approve:
    runs-on: ubuntu-latest
    environment:
      name: production
    steps:
      - name: Manual Approval Required
        run: echo "Waiting for manual approval to deploy to PRODUCTION"

  deploy:
    needs: approve
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Configure AWS Credentials (Cuenta 3 - nadro-prod)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID_NADRO_PROD }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY_NADRO_PROD }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Install root dependencies
        run: npm ci

      - name: Install service dependencies
        run: |
          cd services/backend
          npm ci
          cd ../frontend
          npm ci

      - name: Deploy Backend
        run: |
          cd services/backend
          npx serverless deploy --stage ${{ env.STAGE }} --verbose

      - name: Build Frontend
        run: |
          cd FrontEnd-lambdas
          npm ci
          npm run build

      - name: Deploy Frontend
        run: |
          cd services/frontend
          npx serverless deploy --stage ${{ env.STAGE }} --verbose

      - name: Get Backend Deployment Info
        run: |
          cd services/backend
          npx serverless info --stage ${{ env.STAGE }}

      - name: Get Frontend Deployment Info
        run: |
          cd services/frontend
          npx serverless info --stage ${{ env.STAGE }}

      - name: Notify Success
        if: success()
        run: |
          echo "‚úÖ Deployment to ${{ env.STAGE }} completed successfully!"
          echo "üöÄ Check your AWS console for the deployed resources"

      - name: Notify Failure
        if: failure()
        run: |
          echo "‚ùå Deployment to ${{ env.STAGE }} failed!"
          echo "Check the logs above for details"
