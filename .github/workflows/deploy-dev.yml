name: Deploy to DEV

on:
  push:
    branches:
      - dev
  workflow_dispatch:

env:
  AWS_REGION: mx-central-1
  STAGE: jul-dev

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Configure AWS Credentials (Cuenta 1 - jul-dev)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID_DEV }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY_DEV }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Install root dependencies
        run: npm install

      - name: Install service dependencies
        run: |
          cd services/simplicidad
          npm install
          cd ../frontend
          npm install

      - name: Deploy Backend
        run: |
          cd services/simplicidad
          npx serverless deploy --stage ${{ env.STAGE }} --verbose

      - name: Build Frontend
        run: |
          cd FrontEnd-lambdas
          npm install
          npm run build

      - name: Deploy Frontend
        run: |
          cd services/frontend
          npx serverless deploy --stage ${{ env.STAGE }} --verbose

      - name: Get Backend Deployment Info
        run: |
          cd services/simplicidad
          npx serverless info --stage ${{ env.STAGE }}

      - name: Get Frontend Deployment Info
        run: |
          cd services/frontend
          npx serverless info --stage ${{ env.STAGE }}

      - name: Notify Success
        if: success()
        run: |
          echo "‚úÖ Deployment to ${{ env.STAGE }} completed successfully!"
          echo "üöÄ Check your AWS console for the deployed resources"

      - name: Notify Failure
        if: failure()
        run: |
          echo "‚ùå Deployment to ${{ env.STAGE }} failed!"
          echo "Check the logs above for details"
