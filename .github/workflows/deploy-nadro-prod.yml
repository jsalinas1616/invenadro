name: Deploy to NADRO-PROD

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  AWS_REGION: mx-central-1
  STAGE: nadro-prod

jobs:
  approve:
    runs-on: ubuntu-latest
    environment:
      name: production
    steps:
      - name: Manual Approval Required
        run: echo "Waiting for manual approval to deploy to PRODUCTION"

  deploy:
    needs: approve
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Configure AWS Credentials (Cuenta 3 - nadro-prod)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID_NADRO_PROD }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY_NADRO_PROD }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Install root dependencies
        run: npm ci

      - name: Install service dependencies
        run: |
          cd services/backend
          npm ci
          cd ../frontend
          npm ci

      # ========================================
      # FRONTEND PRIMERO (para obtener CloudFront URL)
      # ========================================
      
      - name: Build Frontend
        env:
          REACT_APP_STAGE: ${{ env.STAGE }}
        run: |
          cd FrontEnd-lambdas
          npm ci
          npm run build
          echo "‚úÖ Frontend build completado para ambiente: $REACT_APP_STAGE"

      - name: Deploy Frontend
        id: deploy_frontend
        continue-on-error: true
        run: |
          cd services/frontend
          npx serverless deploy --stage ${{ env.STAGE }} --region ${{ env.AWS_REGION }} --verbose
          
      - name: Clean and Retry Frontend Deploy (only if failed)
        if: steps.deploy_frontend.outcome == 'failure'
        run: |
          echo "‚ö†Ô∏è Deploy fall√≥, limpiando stack corrupto..."
          
          # Vaciar todos los buckets del frontend
          echo "Buscando buckets del frontend..."
          BUCKETS=$(aws s3 ls | grep "invenadro-frontend-${{ env.STAGE }}-" | awk '{print $3}' || true)
          
          for BUCKET in $BUCKETS; do
            echo "Vaciando bucket: $BUCKET"
            aws s3 rm s3://$BUCKET --recursive || true
          done
          
          # Eliminar el stack corrupto
          echo "Eliminando stack corrupto..."
          aws cloudformation delete-stack \
            --stack-name invenadro-frontend-${{ env.STAGE }} \
            --region ${{ env.AWS_REGION }} || true
          
          # Esperar a que se complete la eliminaci√≥n
          echo "Esperando eliminaci√≥n completa..."
          aws cloudformation wait stack-delete-complete \
            --stack-name invenadro-frontend-${{ env.STAGE }} \
            --region ${{ env.AWS_REGION }} || true
          
          echo "‚úÖ Stack limpiado, reintentando deploy..."
          
          # Reintentar deploy desde cero
          cd services/frontend
          npx serverless deploy --stage ${{ env.STAGE }} --region ${{ env.AWS_REGION }} --verbose

      # ========================================
      # SINCRONIZAR URLs DE CLOUDFRONT AUTOM√ÅTICAMENTE
      # ========================================
      
      - name: Sync CloudFront URLs to Backend
        run: |
          echo "üîÑ Sincronizando CloudFront URL al backend..."
          chmod +x ./scripts/sync-cloudfront-urls.sh
          ./scripts/sync-cloudfront-urls.sh ${{ env.STAGE }}
          echo "‚úÖ CloudFront URL sincronizada"

      # ========================================
      # BACKEND DESPU√âS (con CloudFront URL correcta)
      # ========================================
      
      - name: Deploy Backend
        run: |
          cd services/backend
          npx serverless deploy --stage ${{ env.STAGE }} \
            --param="DATABRICKS_WORKSPACE_URL=${{ secrets.DATABRICKS_WORKSPACE_URL }}" \
            --param="DATABRICKS_ACCESS_TOKEN=${{ secrets.DATABRICKS_ACCESS_TOKEN }}" \
            --param="DATABRICKS_WAREHOUSE_ID=${{ secrets.DATABRICKS_WAREHOUSE_ID }}" \
            --param="DATABRICKS_ORG_ID=${{ secrets.DATABRICKS_ORG_ID }}" \
            --verbose

      # ========================================
      # ACTUALIZAR FRONTEND CON OUTPUTS DEL BACKEND
      # ========================================
      
      - name: Update Frontend Config with Backend Outputs
        run: |
          echo "üîÑ Actualizando config del frontend con outputs del backend..."
          chmod +x ./scripts/update-frontend-config.sh
          ./scripts/update-frontend-config.sh ${{ env.STAGE }}
          echo "‚úÖ Frontend config actualizado con Cognito IDs y API Gateway URL"

      - name: Rebuild Frontend with Updated Config
        env:
          REACT_APP_STAGE: ${{ env.STAGE }}
        run: |
          echo "üî® Rebuilding frontend con configuraci√≥n actualizada..."
          cd FrontEnd-lambdas
          npm run build

      - name: Redeploy Frontend with Updated Config
        run: |
          echo "üöÄ Redeployando frontend con config correcta..."
          cd services/frontend
          npx serverless deploy --stage ${{ env.STAGE }} --region ${{ env.AWS_REGION }} --verbose

      - name: Get Backend Deployment Info
        run: |
          cd services/backend
          npx serverless info --stage ${{ env.STAGE }}

      - name: Get Frontend Deployment Info
        run: |
          cd services/frontend
          npx serverless info --stage ${{ env.STAGE }}

      - name: Notify Success
        if: success()
        run: |
          echo "‚úÖ Deployment to ${{ env.STAGE }} completed successfully!"
          echo "üöÄ Check your AWS console for the deployed resources"

      - name: Notify Failure
        if: failure()
        run: |
          echo "‚ùå Deployment to ${{ env.STAGE }} failed!"
          echo "Check the logs above for details"
